name: Build and Release V2

on:
  push:
    tags:
      - 'v*' # v1.0, v2.0 gibi etiketlerde çalışır

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Kodu Çek (Checkout)
      uses: actions/checkout@v4

    - name: .NET Kurulumu
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # --- CLIENT (WPF) ---
    - name: Client Derle ve Yayınla
      run: dotnet publish JsonABC/JsonABC.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/client

    - name: Client Ziple
      run: Compress-Archive -Path ./publish/client/* -DestinationPath ./Client_App.zip

    # --- SERVER (API) ---
    # Dikkat: Server projesini henüz oluşturmadıysan bu adım hata verir.
    # Birazdan aşağıda Server projesini oluşturacağız.
    - name: Server Derle ve Yayınla
      run: dotnet publish JsonServer/JsonServer.csproj -c Release -r win-x64 --self-contained false -o ./publish/server

    - name: Server Ziple
      run: Compress-Archive -Path ./publish/server/* -DestinationPath ./Server_App.zip

    # --- RELEASE OLUŞTURMA ---
    - name: GitHub Release Oluştur
      uses: softprops/action-gh-release@v2
      with:
        files: |
          Client_App.zip
          Server_App.zip
        tag_name: ${{ github.ref_name }}
        name: Versiyon ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}