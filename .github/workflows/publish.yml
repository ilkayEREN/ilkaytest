name: Build and Release V3.1

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Kodu Çek
      uses: actions/checkout@v4

    - name: .NET Kurulumu
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # --- CLIENT (WPF) ---
    - name: Client (WPF) Derle
      # Loglara göre Client yolu: JsonABC/JsonABC/JsonABC.csproj (Bu zaten çalışıyordu)
      run: dotnet publish JsonABC/JsonABC/JsonABC.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/client

    - name: Client Ziple
      run: Compress-Archive -Path ./publish/client/* -DestinationPath ./HizYarisi_Client.zip

    # --- SERVER (API) ---
    - name: Server (API) Derle
      # DÜZELTİLEN YER: Loglara göre Server yolu direkt ana dizindeki JsonServer klasöründe.
      run: dotnet publish JsonServer/JsonServer.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/server

    - name: Server Ziple
      run: Compress-Archive -Path ./publish/server/* -DestinationPath ./HizYarisi_Server.zip

    # --- RELEASE ---
    - name: Release Oluştur
      uses: softprops/action-gh-release@v2
      with:
        files: |
          HizYarisi_Client.zip
          HizYarisi_Server.zip
        tag_name: ${{ github.ref_name }}
        name: Final Sürüm ${{ github.ref_name }}
        body: "Hız yarışı ve JSON araçları içeren kararlı sürüm."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}