name: Build and Release V2

on:
  push:
    tags:
      - 'v*' # v2.0 etiketi gelince çalışır

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Kodu Çek
      uses: actions/checkout@v4

    - name: .NET Kurulumu
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # 1. CLIENT (WPF) - Tek dosya exe olsun
    - name: Client (WPF) Derle
      run: dotnet publish JsonABC/JsonABC.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/client

    - name: Client Ziple
      run: Compress-Archive -Path ./publish/client/* -DestinationPath ./HizYarisi_Client.zip

    # 2. SERVER (API) - Bunu da tek dosya yapalım, kurulum derdi olmasın
    - name: Server (API) Derle
      run: dotnet publish JsonServer/JsonServer.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/server

    - name: Server Ziple
      run: Compress-Archive -Path ./publish/server/* -DestinationPath ./HizYarisi_Server.zip

    # 3. GITHUB RELEASE YÜKLEME
    - name: Release Oluştur
      uses: softprops/action-gh-release@v2
      with:
        files: |
          HizYarisi_Client.zip
          HizYarisi_Server.zip
        tag_name: ${{ github.ref_name }}
        name: Yarış Sürümü ${{ github.ref_name }}
        body: "Ofis içi hız yarışması için V2 sürümü. Client ve Server dosyaları ektedir."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}